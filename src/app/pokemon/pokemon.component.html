<div class="card-content {{ type }}" (click)="openDialog()">

    <span>{{ name }}</span>
    <span class="id"># {{ id }}</span>
    <div class="types-container">

        <div *ngFor="let type of types">
            <div class="type-container">{{ type['type']['name'] }}</div>
        </div>
        
    </div>
    <img class="pokeball-img" src="../../assets/img/pokeball.jpg">
    <img *ngIf="imgUrl" class="pokemon-img" [src]="sanitizeImageUrl(imgUrl)">

</div>
